<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Cadastro de aluno</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages/>
			<fieldset>
				<legend>Novo aluno</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome" for="nome"/>
					<h:panelGroup>
						<h:inputText id="nome" value="#{cadastrarAlunoBean.aluno.nome}" 
							required="true" requiredMessage="O nome do aluno é obrigatório">
							<f:ajax execute="nome" event="blur" render="messagemAluno"/>
						</h:inputText>
						<h:message for="nome" id="messagemAluno"/>
					</h:panelGroup>
					
					<h:outputLabel value="Telefone" for="telefone"/>
					<h:inputText id="telefone" value="#{cadastrarAlunoBean.aluno.telefone}">
						<f:validateLength maximum="10" />
					</h:inputText>
					
					<h:outputLabel value="Data nascimento" for="dataNascimento"/>
					<h:inputText id="dataNascimento" value="#{cadastrarAlunoBean.aluno.dataNascimento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
					</h:inputText>
					
					<h:outputLabel value="Email" for="email"/>
					<h:inputText id="email" value="#{cadastrarAlunoBean.aluno.email}"
						validator="emailValidator"/>
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Adicionar curso</legend>
				<h:outputLabel value="Curso" for="curso"/>
				<h:selectOneMenu id="curso" value="#{cadastrarAlunoBean.idCurso}">
					<f:selectItems value="#{cadastrarAlunoBean.cursos}" var="curso" 
						itemLabel="#{curso.nome}" itemValue="#{curso.id}"/>
				</h:selectOneMenu>
				
				<h:commandButton value="Salvar" action="#{cadastrarAlunoBean.adicionarCurso}">
					<f:ajax execute="curso" render="cursosDoAluno"/>
				</h:commandButton>
				
				<br/>
				<h:commandLink value="Cadastrar Novo Curso" action="#{cadastrarAlunoBean.cadastrarNovoCurso}" 
					immediate="true"/>
				
				<h:dataTable id="cursosDoAluno" value="#{cadastrarAlunoBean.aluno.cursos}" var="curso">
					<h:column>
						<h:outputText value="#{curso.nome}"/>
					</h:column>
					removerCursoDoAluno
					<h:column>
						<h:commandLink value="X" action="#{cadastrarAlunoBean.removerCursoDoAluno(curso)}"/>
					</h:column>
				</h:dataTable>
			</fieldset>
			
			<p:commandButton value="Salvar" action="#{cadastrarAlunoBean.salvar}"
				process="@form" update="@form :formListarAlunos:alunos">
			</p:commandButton>
		</h:form>
		
		<h:form id="formListarAlunos">
			<fieldset>
				<legend>Alunos</legend>
				<h:dataTable id="alunos" value="#{cadastrarAlunoBean.alunos}" var="aluno" cellspacing="5">
					<h:column>
						<f:facet name="header">Nome</f:facet>
						<h:outputText value="#{aluno.nome}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Idade</f:facet>
						<h:outputText value="#{aluno.idade}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">Telefone</f:facet>
						<h:outputText value="#{aluno.telefone}"/>
					</h:column>
					
					<h:column>
						<f:facet name="header">E-mail</f:facet>
						<h:outputText value="#{aluno.email}"/>
					</h:column>
					
					<h:column>
						<h:commandLink value="Remover" action="#{cadastrarAlunoBean.remover(aluno)}"/>
					</h:column>
					
					<h:column>
						<h:commandLink value="Alterar" action="#{cadastrarAlunoBean.preparaAlteracao(aluno)}"/>
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
