<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="formAluno">
		<h:messages/>
		<fieldset>
			<legend>Novo Aluno</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome"></h:outputLabel>
				<h:panelGroup>
					<h:inputText id="nome" value="#{formAlunoBean.aluno.nome}" required="true">
						<f:ajax execute="nome" render="vaidacaoNome" event="blur"/>
					</h:inputText>
					<h:message id="vaidacaoNome" for="nome"></h:message>
				</h:panelGroup>
				
				<h:outputLabel value="Email"></h:outputLabel>
				<h:inputText value="#{formAlunoBean.aluno.email}"
					validator="emailValidator"/>
				
				<h:outputLabel value="Telefone"></h:outputLabel>
				<h:inputText value="#{formAlunoBean.aluno.telefone}"></h:inputText>
				
				<h:outputLabel value="Data Nascimento"></h:outputLabel>
				<h:inputText value="#{formAlunoBean.aluno.dataNascimento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Fortaleza" />
				</h:inputText>
			</h:panelGrid>
		</fieldset>
		
		<fieldset>
			<legend>Novo Curso</legend>
			<h:selectOneMenu id="curso" value="#{formAlunoBean.cursoId}">
				<f:selectItems value="#{formAlunoBean.cursos}" var="curso"
					itemLabel="#{curso.nome}" itemValue="#{curso.id}"></f:selectItems>
			</h:selectOneMenu>
			
			<h:commandButton value="Adicionar Curso ao Aluno"
				action="#{formAlunoBean.adicionarCurso}">
				<f:ajax execute="curso" render="cursosDoAluno"></f:ajax>
			</h:commandButton>
			
			<h:commandLink value="Cadastrar Novo Curso" action="#{formAlunoBean.cadastrarNovoCurso}"></h:commandLink>
			
			<h:dataTable id="cursosDoAluno" value="#{formAlunoBean.aluno.cursos}" var="curso">
				<h:column>
					<h:outputText value="#{curso.nome}"/>
				</h:column>
			</h:dataTable>
		</fieldset>
		
		<h:commandButton value="Gravar" action="#{formAlunoBean.gravar}">
			<f:ajax execute="@form" render="@form :alunos"></f:ajax>
		</h:commandButton>
	</h:form>
	
	<h:dataTable id="alunos" value="#{formAlunoBean.alunos}" var="aluno" cellspacing="5">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			<h:outputText value="#{aluno.nome}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Idade</f:facet>
			<h:outputText value="#{aluno.idade}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">Telefone</f:facet>
			<h:outputText value="#{aluno.telefone}"/>
		</h:column>
		
		<h:column>
			<f:facet name="header">E-mail</f:facet>
			<h:outputText value="#{aluno.email}"/>
		</h:column>
	</h:dataTable>
</h:body>
</html>
