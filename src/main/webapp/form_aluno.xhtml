<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ESCOLA</title>
</h:head>
<h:body>
	<h1>Cadastro de aluno</h1>
	<h:form>
		<fieldset>
			<legend>Novo aluno</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome"/>
				<h:inputText id="nome"/>
				
				<h:outputLabel value="Telefone" for="telefone"/>
				<h:inputText id="telefone"/>
				
				<h:outputLabel value="Idade" for="idade"/>
				<h:inputText id="idade"/>
				
				<h:outputLabel value="Email" for="email"/>
				<h:inputText id="email"/>
				
				<h:outputLabel value="Curso" for="curso"/>
				<h:inputText id="curso"/>
			</h:panelGrid>
			
			<h:commandButton value="Salvar" action="#{cadastrarAlunoBean.salvar}"/>
		</fieldset>
	</h:form>
</h:body>
</html>
