<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Cadastro de curso</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages/>
			<fieldset>
				<legend>Novo curso</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome" for="nome"/>
					<h:panelGroup>
						<h:inputText id="nome" value="#{cadastrarCursoBean.curso.nome}" 
							required="true" requiredMessage="O nome do curso é obrigatório">
							<f:ajax execute="nome" event="blur" render="mensagemCurso"/>
						</h:inputText>
						<h:message for="nome" id="mensagemCurso"/>
					</h:panelGroup>
					<h:commandButton value="Salvar" action="#{cadastrarCursoBean.salvar}"/>
				</h:panelGrid>
				
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
