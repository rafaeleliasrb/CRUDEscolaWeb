<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>ESCOLA</title>
</h:head>
<h:body>
	<h1>Cadastro de curso</h1>
	<h:form>
		<h:messages/>
		<fieldset>
			<legend>Novo curso</legend>
			<h:panelGrid columns="2">
				<h:outputLabel value="Nome" for="nome"/>
				<h:panelGroup>
					<h:inputText id="nome" value="#{cadastrarCursoBean.curso.nome}" 
						required="true" requiredMessage="O nome do curso é obrigatório">
						<f:ajax execute="nome" event="blur" render="mensagemCurso"/>
					</h:inputText>
					<h:message for="nome" id="mensagemCurso"/>
				</h:panelGroup>
			</h:panelGrid>
		</fieldset>
	</h:form>
</h:body>
</html>
